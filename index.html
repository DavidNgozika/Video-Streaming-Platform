<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixia</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="top-nav">
                <div class="left">
                    <img id="logo" src="images/Flixia.PNG" alt="logo">
                </div>
                <div class="right">
                    <div class="nav-search">üîç</div>
                    <div><img id="profile" src="images/Unisex.png" alt="profile"></div>
                </div>
            </div>
            <div class="bottom-nav">
                <div id="cg">Categories</div>
                <div>All</div>
                <div>Popular</div>
                <div>News</div>
                <div>Live</div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div>
                <div>
                    <div class="thumbnail-box">
                        <img 
                            class="thumbnail" 
                            src="images/vacation.jpg" 
                            alt="sea cruise"
                        >
                        <span class="duration">12:00</span>
                    </div>
                    <div class="vd-details">
                        <div>
                            <img 
                                class="thumbnail-small" 
                                src="images/vacation.jpg" 
                                alt="sea cruise"
                            >
                        </div>
                        <div class="description">
                            <h4>A fun tour of the east coast of the Atlantic.</h4>
                            <p>The Heinz Bros - 2.3M views - 3 month ago</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-els">
            <div>Home</div>
            <div>Library</div>
            <div>Subscriptions</div>
        </div>
    </footer>
</body>
</html>
